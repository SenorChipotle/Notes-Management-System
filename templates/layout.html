<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body class="loggedin">
        <nav class="navtop">
            <div>
                <h1>Pushnote</h1>
                <a href="{{ url_for('home') }}"><i class="fa fa-home"></i>Home</a>

                <a href="{{ url_for('logout') }}"><i class="fa fa-sign-out"></i>Logout</a>
            </div>
        </nav>
        <div class="bloc">

            {% block content %}
                <h1 style = "color:black"><center>Welcome to Pushnote</center></h1>
    
                <p style="color: black;">Welcome back, {{ username }}!. What can i do for you?</p>

                <div class="para">
                    <p><a href="{{ url_for('upload') }}">Create Note</a></p>
                </div>  
                <div class="para">
                    <p><a href="#">Search Note By User</a></p>
                </div>
                <div class="para">
                    <p><a href="#">Search Note By Category</a></p>
                </div>

            {% endblock %}
            
        </div>


   </body>
</html>
